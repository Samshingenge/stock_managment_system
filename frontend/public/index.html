<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Stock Management System - Complete inventory tracking, supplier management, and analytics" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Stock Management System</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading indicator styles -->
    <style>
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: #64748b;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        font-weight: 500;
      }
    </style>
    
    <!-- Initial loading screen -->
    <script>
      // Show loading screen until React app loads
      const loadingScreen = document.createElement('div');
      loadingScreen.className = 'loading-screen';
      loadingScreen.innerHTML = `
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading Stock Management System...</div>
        </div>
      `;
      document.body.appendChild(loadingScreen);
      
      // Remove loading screen when React mounts
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loading = document.querySelector('.loading-screen');
          if (loading) {
            loading.remove();
          }
        }, 100);
      });
    </script>
  </body>
</html>
